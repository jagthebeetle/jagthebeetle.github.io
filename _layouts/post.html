---
layout: default
---
<!-- POSTS -->
{% include posts.html %}
<!-- CONTENT -->
<div layout-padding class="window" ng-view role="main">
<article class="post">
	<script type="application/ld+json">
		{
			"@context": "http://schema.org/",
			"@type": "Article",
			"name": "{{ page.title }}",
			"author": {
				"@type": "Person",
				"url": "https://jagthebeetle.github.io",
				"name": "jagthebeetle"
			},
			{% if page.date %}
			"datePublished": "{{ page.date | date_to_xmlschema }}",
			"dateModified": "{{ page.date | date_to_xmlschema }}",
			{% endif %}
			"publisher": {
				"@type": "Person",
				"url": "https://jagthebeetle.github.io",
				"name": "jagthebeetle"
			},
			"headline": "{{ page.excerpt | strip_html | truncate: 110 }}",
			"mainEntityOfPage": {
				"@type": "WebPage",
				"@id": "{{page.url}}"
			}
		}
	</script>
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		{% if page.date %}
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date: "%-d %B %Y" }}</time></p>
		{% endif %}
	</header>

	<div class="post-content">
		{{ content }}
	</div>

</article>
</div>
