<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="robots" content="index,follow">
<style type="text/css">{% include critical.css %}</style>
<link rel="preload" as="style" href='//fonts.googleapis.com/css?family=Righteous' type='text/css' onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href='//fonts.googleapis.com/css?family=Righteous' type='text/css'></noscript>
<link rel="preload" as="style" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"></noscript>
<link rel="preload" as="style" href="{{ "/css/main.css" | prepend: site.baseurl }}" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></noscript>
<script type="text/javascript">{% include loadcss.js %}</script>
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<base href="/">
</head>
